name: Test-commit-hash
on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Input Checkout Branch Name'
        required: true
        default: 'main'
      version_tag:
        description: 'version tag'
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 01.checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }} 

      - name: 02.print version tag + commit hash
        run : |
            echo "IMAGE_TAG=${{ github.event.inputs.version_tag }}-$(git rev-parse --short HEAD)"
            echo "${{env.IMAGE_TAG}}"
